<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="programstyle.css">

    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <header class="parent">
        <div class="head">
            <ul class="social">
                <li><i class="fab fa-twitter-square"></i></li>
                <li> <i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-500px"></i></li>

            </ul>
            <img src="logoweb.jpg" id="imge">

            <i class="fas fa-bars" id="open" onclick="opennav()"></i>
        </div>

        <hr class="line">
        <div class="sidemenu" id="menu">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">service</a>
            <a href="#">gallary</a>
            <a href="#" class="close" onclick="closenav()">&times;</a>
        </div>
    </header>
    <script>
        function opennav() {
            document.getElementById("menu").style.height = "50px";
        }

        function closenav() {
            document.getElementById("menu").style.height = "0px";
        }
    </script>
</body>

</html>
